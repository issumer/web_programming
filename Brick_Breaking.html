<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/game_sample.js"></script>
	<link rel="stylesheet" href="main.css">
	<title>Brick_Breaking</title>
</head>
<body>
	<div id="content-wrapper">
		<div id="ui">
			<div id="intro">
				<h1>intro</h1>
				<button class="next">Skip</button>
			</div>
			<div id="title">
				<img id="main-title" src="img/title.png">
				<button class="next">Start</button>
				<button class="next">Setting</button>
			</div>
			<div id="setting">
				<h1>setting</h1>
				<button class="back">back</button>
			</div>
			<div id="choice">
				<h1>choice</h1>
				<button class="next">stage1</button>
				<button class="next">stage2</button>
				<button class="next">stage3</button>
				<button class="next">stage4</button>
				<button class="next">stage5</button>
				<button class="back">back</button>
			</div>
			<div id="stage1">
				<button class="back">quit</button>
			</div>
			<div id="stage2">
				<button class="back">back</button>
			</div>
			<div id="stage3">
				<button class="back">quit</button>
			</div>
			<div id="stage4">
				<button class="back">back</button>
			</div>
			<div id="stage5">
				<button class="back">quit</button>
			</div>
			<div id="stage1-result">
				<button class="back">back</button>
			</div>
			<div id="stage2-result">
				<button class="back">quit</button>
			</div>
			<div id="stage3-result">
				<button class="back">back</button>
			</div>
			<div id="stage4-result">
				<button class="back">quit</button>
			</div>
			<div id="stage5-result">
				<button class="back">back</button>
			</div>
		</div>
		<div id="screen">
			<canvas id="myCanvas" width="800" height="800"></canvas>
		</div>
	</div>
</body>
</html>
