<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/player_health.js"></script>
	<script src="js/monster.js"></script>
	<script src="js/stage4.js"></script>
	<script src="js/choice.js"></script>
	<link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/css/title.css">
	<link rel="stylesheet" href="/css/choice.css">
	<link rel="stylesheet" href="/css/stage4.css">
	<title>Brick_Breaking</title>
</head>
<body>
	<div id="content-wrapper">
		<div id="ui">
			<div id="intro">
				<h1>intro</h1>
				<button class="next minecraft">Skip</button>
			</div>
			<div id="title">
				<p>Brick Breaking!!!</p>
				<button class="next minecraft">Start</button>
				<br>
				<button class="next minecraft">Setting</button>
			</div>
			<div id="setting">
				<h1>setting</h1>
				<button class="back minecraft">back</button>
			</div>
			<div id="choice">
				<h1>Stages</h1>
				<div class="stages">
					<button class="minecraft">stage 1</button>
					<button class="minecraft">stage 2</button>
					<button class="minecraft">stage 3</button>
					<button class="minecraft">stage 4</button>
					<button class="minecraft">stage 5</button>
					<button class="back minecraft">back</button>
				</div>
				<div id="stage-info" class="minecraft">
					<p>
						Stages
					</p>
					<img class="minecraft" src="resource/ui/blank.png" alt="">
					<p class="description">
						Please Select Stages
					</p>
					<div class="level">
						<button class="level-btn minecraft" value="easy"> Peaceful</button>
						<button class="level-btn minecraft" value="normal"> Easy</button>
						<button class="level-btn minecraft" value="hard"> Difficult</button>
					</div>
				</div>
			</div>
			<div id="stage1">
				<button class="back">quit</button>
			</div>
			<div id="stage2">
				<button class="back">back</button>
			</div>
			<div id="stage3">
				<button class="back">quit</button>
			</div>
			<div id="stage4">
				<button class="back">back</button>
			</div>
			<div id="stage5">
				<button class="back">quit</button>
			</div>
			<div id="stage1-result">
				<button class="back">back</button>
			</div>
			<div id="stage2-result">
				<button class="back">quit</button>
			</div>
			<div id="stage3-result">
				<button class="back">back</button>
			</div>
			<div id="stage4-result">
				<button class="back">quit</button>
			</div>
			<div id="stage5-result">
				<button class="back">back</button>
			</div>
		</div>
		<div id="screen">
			<canvas id="myCanvas" width="800" height="800"></canvas>
		</div>
	</div>
</body>
</html>
